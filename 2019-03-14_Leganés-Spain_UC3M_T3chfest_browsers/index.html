        .footer[*Beware the bloated browser!*]
        ## What is the big deal? &rarr; Complexity
        * [`https://www.w3.org/TR`](https://www.w3.org/TR/) lists today &ldquo;1,169 specs&rdquo;
        * &hellip;most of them, still &ldquo;valid&rdquo;!
        * Some APIs on browsers: [`https://caniuse.com/#index`](https://caniuse.com/#index)
        * This leads to:
           - Fragmentation
           - Unpredictability
           - Security holes
           - Bugs
           - Developers: cognitive overload
        * Compare to more homogeneous platforms out there
        ---
        .footer[*Beware the bloated browser!*]
        ## What is the big deal? &rarr; Web fingerprinting
        * Tracking users, identifying devices
        * Works even without cookies (eg, canvas fingerprinting)
        * [`https://panopticlick.eff.org/`](https://panopticlick.eff.org/)
        ---
        .footer[*Beware the bloated browser!*]
        ## What is the big deal? &rarr; Web fingerprinting
        * The [*Battery Status API*](https://www.w3.org/TR/battery-status/) was [&ldquo;leaking&rdquo;](https://eprint.iacr.org/2015/616.pdf)
        >  *&ldquo;Privacy implications of the Battery Status API, with a focus on its implementation
        in Firefox for Linux operating system: [&hellip;] the high precision battery
        level readings provided by Firefox can lead to an unexpected fingerprinting surface: the detection
        of battery capacity.
        In short time intervals, Battery Status API can be used to reinstantiate tracking identifiers of
        users, similar to evercookies. Moreover, battery information can be used in cases where a user can
        go to great lenghts to clear her evercookies.&rdquo;*
        ---
        .footer[*Beware the bloated browser!*]
        ## What is the big deal? &rarr; Resource hijacking
        * The [*Service Workers API*](https://w3c.github.io/ServiceWorker/) makes it possible
        * [Help Net Security:<br />*&ldquo;Modern browser APIs can be abused for hijacking device resources&rdquo;*](https://www.helpnetsecurity.com/2019/02/27/modern-browser-apis-can-be-abused-for-hijacking-device-resources/)
        * [Reuters:<br />*&ldquo;U.S., UK government websites infected with crypto-mining malware: report&rdquo;*](https://www.reuters.com/article/us-bitcoin-cyber/u-s-uk-government-websites-infected-with-crypto-mining-malware-report-idUSKBN1FV0VO)
        ---

        * A set of tools that are:
           - small
           - dedicated
           - interchangeable
        * A few common formats
        * A simple way to &ldquo;connect&rdquo; inputs and outputs

        .footer[*Beware the bloated browser!*]
        ## The UNIX philosophy
        ```bash
        grep -ERhio 'project [a-z]+\s' . |
        sort -f | uniq -ci | sort -nr > projects.txt
        ```
        Produces this file, `projects.txt`:
        ```bash
        761 project neptune
        444 project haumea
        318 project gaspra
        179 project mathilde
        150 project callisto
        122 project dia
        107 project mneme
         64 project helike
        ```
        ---
        .footer[*Beware the bloated browser!*]
        ## The UNIX philosophy on the web: imagine&hellip;
        .center[.screenshots[![Flights](travel.png)]]
        ```bash
        get {skyscanner.net, hipmunk.com, google.com/flights} |
        filter '#flight, date=2019-03-22, price<=120E' |
        pick price,company,time |
        sort -n -f price > flights.txt
        ```
